<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML project Dhiraj Patel</title>
    
</head>
<body style="padding:0px;margin:0px;background-color:rgb(236, 236, 236);">
    <title>Food App</title>
    <style>
        header ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(136, 58, 58);
        }

        header li {
        float: left;
        }

        header li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px 25px;
        text-decoration: none;
        }

        header li a:hover {
        background-color: rgb(97, 14, 14);
        }

        div ul li:hover {
        background-color: rgb(141, 141, 141);
        }

        div ul li{
            display: inline;
        }

        .text a{
            text-decoration:none;
            color:rgb(0, 0, 0);
        }
 
        .labels{
            margin-left:45%;            
        }
  
        .Dish{
            width:40%;
            margin-left:30%;
            margin-right: 30%;
        }
     
        h2{
            margin-left:40px;
        }
      
        html{
            scroll-behavior: smooth;
        }

    </style>
  
  
    <header>
      <ul>
        <li><a href="#">Index</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>
   
    <div class="main">

      <div class="text">
        <h2>My top 5 favourite foods</h2>
        <ul>
          <li><a href="#EggMughlai">Egg Mughlai</a></li><br>
          <li><a href="#CheeseCake">Cheese Cake</a></li><br>
          <li><a href="#pizza">Pizza</a></li><br>
          <li><a href="#SubSandwich">Sub Sandwich</a></li><br>
          <li><a href="#Burger">Burger</a></li><br>
        </ul>
      </div>

      <div class="images">

        <div id="EggMughlai"><img src="https://i0.wp.com/tiffinandteaofficial.com/wp-content/uploads/2021/06/IMG_9692-1.jpg?resize=800%2C1045&ssl=1" class="Dish"></div>

        <p class="labels">Egg Mughlai</p>

        <div id="CheeseCake"><img src="https://www.texanerin.com/content/uploads/2020/12/eggless-cheesecake-fb-1.jpg" class="Dish"></div>

        <p class="labels">Cheese Cake</p>

        <div id="pizza"><img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/216054.jpg" class="Dish"></div>

        <p class="labels">Pizza</p>

        <div id="SubSandwich"><img src="https://images.ricardocuisine.com/services/recipes/500x675_8439.jpg" class="Dish"></div>
        
        <p class="labels">Sub Sandwich</p>

        <div id="Burger"><img src="https://lisbdnet.com/wp-content/uploads/2021/09/cook-burger-roblox-1.jpg" class="Dish"></div>

        <p class="labels">Burger</p>
      </div>
    </div>
</body>
</html>
